<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Admin Dashboard</title>
    
    <!-- 🛡️ BULLETPROOF CONFIGURATION SYSTEM -->
    <script src="enhanced-config.js"></script>
    
    <style>
        :root {
            --primary-gold: #D4B062;
            --light-gold: #F4E4A1;
            --cream: #FBF8F0;
            --warm-white: #FEFCF7;
            --charcoal: #2C2C2C;
            --dark-gray: #4A4A4A;
            --light-gray: #E8E8E8;
            --success: #2E7D4A;
            --warning: #C5801A;
            --danger: #C5281A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--warm-white) 0%, var(--cream) 100%);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        .nav-header {
            background: white;
            border-bottom: 1px solid var(--light-gray);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0 2rem;
        }

        .nav-item {
            color: var(--dark-gray);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: var(--light-gold);
            color: var(--charcoal);
        }

        .nav-item.active {
            background: var(--primary-gold);
            color: white;
        }

        /* Configuration Switcher */
        .config-switcher {
            background: var(--cream);
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .config-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .config-title {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .config-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .config-btn {
            background: var(--light-gray);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            color: var(--dark-gray);
        }

        .config-btn:hover {
            background: var(--light-gold);
        }

        .config-btn.active {
            background: var(--primary-gold);
            color: white;
        }

        /* Header */
        .admin-header {
            background: var(--primary-gold);
            color: white;
            padding: 2rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            background: white;
            color: var(--primary-gold);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .header-btn:hover {
            background: var(--cream);
            transform: translateY(-2px);
        }

        .header-btn.primary {
            background: var(--success);
            color: white;
        }

        .header-btn.primary:hover {
            background: #1e5d3a;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-left: 4px solid var(--primary-gold);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--dark-gray);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Projects Section */
        .projects-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--charcoal);
            font-weight: 600;
        }

        .section-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: var(--primary-gold);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: #C5A055;
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: white;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
        }

        .action-btn.secondary:hover {
            background: var(--primary-gold);
            color: white;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-gold);
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 0.25rem;
        }

        .project-client {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .project-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .project-status.active {
            background: var(--success);
            color: white;
        }

        .project-status.pending {
            background: var(--warning);
            color: white;
        }

        .project-status.completed {
            background: var(--dark-gray);
            color: white;
        }

        .project-details {
            margin-bottom: 1.5rem;
        }

        .project-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            color: var(--dark-gray);
        }

        .detail-value {
            color: var(--charcoal);
            font-weight: 500;
        }

        .project-progress {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gold);
            transition: width 0.3s ease;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
        }

        .project-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-btn.primary {
            background: var(--primary-gold);
            color: white;
        }

        .project-btn.primary:hover {
            background: #C5A055;
        }

        .project-btn.secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .project-btn.secondary:hover {
            background: var(--light-gold);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .config-buttons {
                flex-direction: column;
                align-items: center;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
            }

            .section-actions {
                flex-direction: column;
                width: 100%;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="app-launcher.html" class="nav-item">🚀 App Launcher</a>
            <a href="index.html" class="nav-item">🏠 Business Hub</a>
            <a href="admin-dashboard.html" class="nav-item active">📊 Admin Dashboard</a>
            <a href="client-proposal.html" class="nav-item">📋 Client Proposals</a>
            <a href="demo.html" class="nav-item">🎭 Live Demo</a>
        </div>
    </nav>

    <!-- Configuration Switcher -->
    <div class="config-switcher">
        <div class="config-content">
            <div class="config-title">Switch Business Configuration</div>
            <div class="config-buttons">
                <button class="config-btn" id="btn-foundry_cabinets" onclick="switchConfig('foundry_cabinets')">
                    🪵 Foundry Cabinets
                </button>
                <button class="config-btn" id="btn-seattle_cabinets" onclick="switchConfig('seattle_cabinets')">
                    🏔️ Seattle Cabinets
                </button>
                <button class="config-btn" id="btn-district_design" onclick="switchConfig('district_design')">
                    🗯️ District Design
                </button>
                <button class="config-btn" id="btn-luxury_kitchens" onclick="switchConfig('luxury_kitchens')">
                    💎 Luxury Kitchens
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <h1 class="header-title" id="dashboard-title">Admin Dashboard</h1>
            <div class="header-actions">
                <button class="header-btn primary" onclick="newEstimate()">+ New Estimate</button>
                <button class="header-btn" onclick="createProposal()">Create Proposal</button>
                <button class="header-btn" onclick="viewAnalytics()">Analytics</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Stats Overview -->
        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="stat-active-projects">12</div>
                <div class="stat-label">Active Projects</div>
                <div class="stat-change positive">+3 this month</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-pending-estimates">8</div>
                <div class="stat-label">Pending Estimates</div>
                <div class="stat-change positive">+2 this week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-monthly-revenue">$247K</div>
                <div class="stat-label">Monthly Revenue</div>
                <div class="stat-change positive">+15% vs last month</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-completion-rate">94%</div>
                <div class="stat-label">On-Time Completion</div>
                <div class="stat-change positive">+2% this quarter</div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
            <div class="section-header">
                <h2 class="section-title">Active Projects</h2>
                <div class="section-actions">
                    <button class="action-btn secondary" onclick="filterProjects('all')">All Projects</button>
                    <button class="action-btn secondary" onclick="filterProjects('active')">Active</button>
                    <button class="action-btn secondary" onclick="filterProjects('pending')">Pending</button>
                    <button class="action-btn" onclick="refreshProjects()">Refresh</button>
                </div>
            </div>

            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Sample project data
        const projectsData = [
            {
                id: 'P001',
                title: 'Modern Kitchen Remodel',
                client: 'Thompson Family',
                status: 'active',
                value: '$45,500',
                progress: 65,
                startDate: '2025-08-15',
                deadline: '2025-10-30'
            },
            {
                id: 'P002',
                title: 'Custom Bathroom Vanity',
                client: 'Johnson Residence',
                status: 'pending',
                value: '$12,800',
                progress: 15,
                startDate: '2025-09-01',
                deadline: '2025-11-15'
            },
            {
                id: 'P003',
                title: 'Office Built-ins',
                client: 'Tech Startup LLC',
                status: 'active',
                value: '$28,200',
                progress: 80,
                startDate: '2025-07-20',
                deadline: '2025-09-30'
            },
            {
                id: 'P004',
                title: 'Luxury Master Suite',
                client: 'Williams Estate',
                status: 'active',
                value: '$67,500',
                progress: 40,
                startDate: '2025-08-01',
                deadline: '2025-12-15'
            },
            {
                id: 'P005',
                title: 'Restaurant Bar Installation',
                client: 'Riverside Bistro',
                status: 'completed',
                value: '$35,750',
                progress: 100,
                startDate: '2025-06-15',
                deadline: '2025-08-30'
            },
            {
                id: 'P006',
                title: 'Home Office Redesign',
                client: 'Martinez Family',
                status: 'pending',
                value: '$18,900',
                progress: 5,
                startDate: '2025-09-15',
                deadline: '2025-11-30'
            }
        ];

        // Render projects
        function renderProjects(projects = projectsData) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <div class="project-header">
                        <div>
                            <div class="project-title">${project.title}</div>
                            <div class="project-client">${project.client}</div>
                        </div>
                        <div class="project-status ${project.status}">${project.status.toUpperCase()}</div>
                    </div>
                    
                    <div class="project-details">
                        <div class="project-detail">
                            <span class="detail-label">Project Value:</span>
                            <span class="detail-value">${project.value}</span>
                        </div>
                        <div class="project-detail">
                            <span class="detail-label">Start Date:</span>
                            <span class="detail-value">${new Date(project.startDate).toLocaleDateString()}</span>
                        </div>
                        <div class="project-detail">
                            <span class="detail-label">Deadline:</span>
                            <span class="detail-value">${new Date(project.deadline).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="project-progress">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span>${project.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="project-actions">
                        <button class="project-btn primary" onclick="viewProject('${project.id}')">View</button>
                        <button class="project-btn secondary" onclick="editProject('${project.id}')">Edit</button>
                        <button class="project-btn secondary" onclick="contactClient('${project.id}')">Contact</button>
                    </div>
                `;
                grid.appendChild(projectCard);
            });
        }

        // Filter projects
        function filterProjects(status) {
            let filtered = projectsData;
            if (status !== 'all') {
                filtered = projectsData.filter(project => project.status === status);
            }
            renderProjects(filtered);
        }

        // Header action functions
        function newEstimate() {
            console.log('🆕 Creating new estimate');
            alert('Opening estimate creation tool - integrate with estimate system');
        }

        function createProposal() {
            console.log('📋 Creating proposal');
            alert('Opening proposal generator - integrate with proposal system');
        }

        function viewAnalytics() {
            console.log('📊 Viewing analytics');
            alert('Opening analytics dashboard - integrate with analytics system');
        }

        // Project action functions
        function viewProject(id) {
            console.log('👁️ Viewing project:', id);
            alert(`Viewing project ${id} - integrate with project details page`);
        }

        function editProject(id) {
            console.log('✏️ Editing project:', id);
            alert(`Editing project ${id} - integrate with project edit form`);
        }

        function contactClient(id) {
            const project = projectsData.find(p => p.id === id);
            console.log('📞 Contacting client for project:', id);
            alert(`Contacting ${project.client} - integrate with email/SMS system`);
        }

        function refreshProjects() {
            console.log('🔄 Refreshing projects');
            renderProjects();
        }

        // Configuration application
        function applyConfiguration() {
            try {
                if (!window.CONFIG) {
                    console.warn('⚠️ No configuration available');
                    return;
                }
                
                const elements = {
                    'dashboard-title': `${window.CONFIG.companyName} - Admin Dashboard`,
                    'page-title': `${window.CONFIG.companyName} - Admin Dashboard`
                };
                
                for (const [id, value] of Object.entries(elements)) {
                    const el = document.getElementById(id);
                    if (el && value) {
                        if (id === 'page-title') {
                            document.title = value;
                        } else {
                            el.textContent = value;
                        }
                    }
                }
                
                console.log('✅ Admin Dashboard configuration applied successfully');
                
            } catch (error) {
                console.error('🚨 Error applying configuration:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();
            
            setTimeout(() => {
                applyConfiguration();
                console.log('✅ Admin Dashboard initialized successfully');
            }, 200);
        });
    </script>
</body>
</html>
