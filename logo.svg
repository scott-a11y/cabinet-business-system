<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Company Logo with Transparent Background -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B062;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A055;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cabinet Icon -->
  <g transform="translate(10, 10)">
    <!-- Cabinet frame -->
    <rect x="0" y="5" width="35" height="50" fill="url(#woodGradient)" stroke="#654321" stroke-width="1" rx="2"/>
    
    <!-- Cabinet door -->
    <rect x="2" y="7" width="31" height="46" fill="#A0522D" stroke="#654321" stroke-width="0.5" rx="1"/>
    
    <!-- Door panels -->
    <rect x="4" y="10" width="27" height="18" fill="none" stroke="#654321" stroke-width="0.3" rx="1"/>
    <rect x="4" y="32" width="27" height="18" fill="none" stroke="#654321" stroke-width="0.3" rx="1"/>
    
    <!-- Door handle -->
    <circle cx="28" cy="30" r="2" fill="url(#goldGradient)"/>
    <circle cx="28" cy="30" r="1.5" fill="#FFD700"/>
    
    <!-- Wood grain details -->
    <line x1="5" y1="15" x2="30" y2="15" stroke="#654321" stroke-width="0.2" opacity="0.6"/>
    <line x1="5" y1="20" x2="30" y2="20" stroke="#654321" stroke-width="0.2" opacity="0.4"/>
    <line x1="5" y1="37" x2="30" y2="37" stroke="#654321" stroke-width="0.2" opacity="0.6"/>
    <line x1="5" y1="42" x2="30" y2="42" stroke="#654321" stroke-width="0.2" opacity="0.4"/>
    
    <!-- Base/footer -->
    <rect x="0" y="55" width="35" height="4" fill="#654321" rx="1"/>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(55, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGradient)">FOUNDRY</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGradient)">CABINETS</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#8B4513">CO</text>
  </g>
  
  <!-- Tagline -->
  <text x="55" y="72" font-family="Arial, sans-serif" font-size="8" font-style="italic" fill="#A0522D" opacity="0.8">Driven by Precision. Evolved by Design.</text>
</svg>